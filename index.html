<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Digital Ocean</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-default my-navbar">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                      <img src="img/logo.png" alt="Brand">
                    </a>
                  </div>

                  <ul class="nav navbar-nav navbar-left my-navbar-left">
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Pricing</a></li>
                  </ul>

                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Docs</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Login</a></li>
                    <li>
                        <button type="button" class="btn btn-default navbar-btn my-btn">Sign in</button>
                    </li>
                  </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="main-top-top bg-blue">
            <div class="container">
                <div class="row">
                    <div class="col-md-7"></div>
                    <div class="col-md-5"></div>
                </div>
            </div>
        </section>
        <section class="main-top-mid bg-gray">
            <div class="container">
                <div class="row"></div>
            </div>
        </section>
        <section class="main-top-bot">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </section>
        <section class="main-mid-top bg-gray">
            <div class="container">
                <div class="row"></div>
            </div>
        </section>
        <section class="main-mid-bot">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </section>
        <section class="main-bot-top bg-blue">
            <div class="container">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6"></div>
                </div>
            </div>
        </section>
        <section class="main-bot-mid bg-gray">
            <div class="container">
                <div class="row"></div>
            </div>
        </section>
        <section class="main-bot-bot bg-blue">
            <div class="container">
                <div class="row"></div>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer-bot bg-dark-blue">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
    </footer>


</body>
</html>
